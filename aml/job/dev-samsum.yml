$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
experiment_name: hf-dev-samsum
tags:
    fp16: "02"
code:
    local_path: ../../src
command: >
    python trainer-wip.py 
    --model_name_or_path "facebook/bart-large" 
    --config_name "./bart-xsum-config.json" 
    --dataset_name "samsum" 
    --dataset_path {inputs.corpus} 
    --max_source_length 512 
    --max_target_length 90 
    --ddp_find_unused_parameters False 
    --fp16 True 
    --fp16_opt_level "01" 
    --seed 322 
    --sortish_sampler False 
    --per_device_train_batch_size 16 
    --per_device_eval_batch_size 16 
    --gradient_accumulation_steps 1 
    --learning_rate 5e-5 
    --num_train_epochs 3.0 
    --evaluation_strategy "epoch" 
    --logging_strategy "epoch" 
    --freeze_embeds False 
    --freeze_encoder False 
    --train_early_stopping True 
    --early_stopping_patience 3 
    --early_stopping_threshold 0.05 
    --load_best_model_at_end True 
    --metric_for_best_model "eval_rouge1" 
    --greater_is_better True 
    --do_train 
    --do_predict 
    --predict_with_generate 
    --overwrite_output_dir 
    --output_dir "./outputs/hf-model" 
    --logging_dir "./logs" 
environment: azureml:hf-deepspeed:2
inputs:
    corpus:
        data: azureml:hf-samsum:1
        mode: download
compute:
    target: azureml:gpu-v100-8-lp
    instance_count: 1
distribution:
    type: pytorch
    process_count: 8