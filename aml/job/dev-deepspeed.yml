$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
experiment_name: hf-dev
description: deepspeed fp16 test (bart)
code:
    local_path: ../../exp
command: >
    deepspeed trainer-wip.py 
    --deepspeed "./ds_config.json" 
    --model_name_or_path "facebook/bart-large" 
    --config_name "./bart-xsum-config.json" 
    --dataset_name "xsum" 
    --dataset_path {inputs.corpus} 
    --max_source_length 512 
    --max_target_length 64 
    --sortish_sampler True 
    --seed 322 
    --fp16 True 
    --max_eval_samples 256 
    --max_predict_samples 256 
    --per_device_train_batch_size 1 
    --per_device_eval_batch_size 4 
    --gradient_accumulation_steps 32 
    --max_steps 10 
    --evaluation_strategy "steps" 
    --logging_strategy "steps" 
    --eval_steps 10 
    --logging_steps 5 
    --save_total_limit 10 
    --load_best_model_at_end True 
    --metric_for_best_model "eval_rouge2" 
    --greater_is_better True 
    --do_train 
    --do_predict 
    --predict_with_generate 
    --overwrite_output_dir 
    --output_dir "./outputs/hf-model" 
    --logging_dir "./logs" 
    --cache_dir "./cache"
environment: azureml:hf-deepspeed:1
inputs:
    corpus:
        data: azureml:hf-xsum:1
        mode: download
compute:
    target: azureml:gpu-v100-4
    instance_count: 1