name: arm-command-job
on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/arm-command-job.yml"
      - ".cloud/azuredeployCommandJob.json"
      - ".cloud/azuredeployCommandJob.parameters.json"
jobs:
  train-on-azure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}

      - name: Deploy ARM Template
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create --resource-group UW-Embeddings --template-file ./.cloud/azuredeployCommandJob.json --parameters @./.cloud/azuredeployCommandJob.parameters.json
