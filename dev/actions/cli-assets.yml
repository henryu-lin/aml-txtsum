name: cli-assets
on:
  schedule:
    - cron: '0 20 * * 5'
  push:
    branches:
      - main
    paths:
      - examples/assets/**
      - .github/workflows/cli-assets.yml
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo code
      uses: actions/checkout@v2
      
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
        
    - name: Setup CLI
      run: |
        az extension add -n ml -y
        az configure --defaults group="UW-Embeddings" workspace="TxtsumDemo"
      continue-on-error: true
      
    - name: Create workspace assets
      run: bash create-assets.sh
      working-directory: examples
