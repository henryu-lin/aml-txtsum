$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
experiment_name: hf-dev
description: fairscale fp16 test (pegasus)
code:
    local_path: ../../exp
command: >
    python -m torch.distributed.launch 
    --nproc_per_node 4 trainer-wip.py 
    --sharded_ddp "simple" 
    --model_name_or_path "facebook/bart-large" 
    --config_name "facebook/bart-large-xsum" 
    --dataset_name "xsum" 
    --dataset_path {inputs.corpus} 
    --max_source_length 512 
    --max_target_length 64 
    --seed 322 
    --fp16 True 
    --sortish_sampler True 
    --max_eval_samples 256 
    --max_predict_samples 256 
    --per_device_train_batch_size 1 
    --per_device_eval_batch_size 4 
    --gradient_accumulation_steps 32 
    --max_steps 10 
    --evaluation_strategy "steps" 
    --logging_strategy "steps" 
    --eval_steps 10 
    --logging_steps 5 
    --save_total_limit 10 
    --do_train 
    --overwrite_output_dir 
    --output_dir "./outputs/hf-model" 
    --logging_dir "./logs" 
    --cache_dir "./cache"
environment: azureml:hf-deepspeed:1
inputs:
    corpus:
        data: azureml:hf-xsum:1
        mode: download
compute:
    target: azureml:gpu-v100-4
    instance_count: 1